<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/formulario.css">
</head>

<body>
    <div class="container">

        <div class="box-formulario">
            <form>
                <div class="row">

                    <div class="col-sm-6">
                        <img src="img/icon.png" alt="Ícone logo Brazas">

                    </div>
                    <div class="col-sm-6">
                        <div class="logo">
                            <h1>Inscreva-se no Brazas</h1>
                        </div>
                        <div class="mb-3">
                            <label for="nome">Nome:</label>
                            <input placeholder="Digite seu nome" id="nome" type="text" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label for="email">E-mail:</label>
                            <input placeholder="Digite seu e-mail" id="email" type="text" class="form-control">
                            <div id="emailHelp" class="form-text">Nunca compartilharemos seu e-mail com mais ninguém.
                            </div>
                        </div>
                        <div class="mb-3 form-check">
                            <input id="checkbox" type="checkbox" class="form-check-input">
                            <label class="form-check-label" for="exampleCheck1">Receber novidades por e-mail.</label>
                        </div>

                        <div class="row">
                            <div class="mb-3">
                                <label for="avaliacao" class="form-label">Avaliação da Página
                                    <div class="form-list">
                                        <input type="range" list="avaliacao">
                                        <datalist id="avaliacao">
                                            <option value="0" label="0"></option>
                                            <option value="10" label="10"></option>
                                            <option value="20" label="20"></option>
                                            <option value="30" label="30"></option>
                                            <option value="40" label="40"></option>
                                            <option value="50" label="50"></option>
                                            <option value="60" label="60"></option>
                                            <option value="70" label="70"></option>
                                            <option value="80" label="80"></option>
                                            <option value="90" label="90"></option>
                                            <option value="100" label="100"></option>
                                        </datalist>
                                    </div>
                                </label>
                            </div>
                        </div>

                        <button id="btn-enviar" type="enviar" class="btn btn-primary">Enviar</button>
                        <input type="reset" value="Limpar" class="btn btn-secondary">

                    </div>
                </div>
        </div>
        </form>
    </div>
    <script src="./js/formulario.js"></script>
</body>

</html>
